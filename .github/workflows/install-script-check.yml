name: Check MaiMaiBot Install Script

on:
  push:
    branches:
      - main-fix
      - ft/ubuntu-latest
  pull_request:
    branches:
      - main-fix
      - ft/ubuntu-latest
  workflow_dispatch:

jobs:
  check-install-script:
    runs-on: ubuntu-latest
    steps:
      - name: 🚀 检出代码
        uses: actions/checkout@v4
      
      - name: 🛠️ 赋予执行权限
        run: chmod +x run_ubuntu.sh  # 确保你的脚本文件名正确
      
      - name: 🔍 执行安装脚本
        run: ./run_ubuntu.sh
      
      - name: ✅ 检查执行结果
        run: echo "脚本运行成功"
